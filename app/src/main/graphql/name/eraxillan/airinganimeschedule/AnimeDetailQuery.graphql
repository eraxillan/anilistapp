query AnimeDetail($id: Int, $page: Int!, $perPage: Int!) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
      perPage
    }
    media(id: $id, type: ANIME, format: TV, isAdult: false) {
      id
      title {
        romaji
      }
      siteUrl
      updatedAt
      nextAiringEpisode {
        id
        airingAt
      }
      genres
      tags {
        name
        isAdult
      }
      relations {
        edges {
          node {
            id
            title {
              romaji
            }
          }
        }
      }
    }
  }
}