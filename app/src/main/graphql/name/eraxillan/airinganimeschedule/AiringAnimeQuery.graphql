query AiringAnime($page: Int!, $perPage: Int!, $seasonYear: Int!, $sort: [MediaSort!]!, $status: MediaStatus!) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
      perPage
    }
    media(seasonYear: $seasonYear, sort: $sort, status: $status, isAdult: false, type: ANIME, format: TV) {
      id
      idMal
      siteUrl
      description(asHtml: false)
      idMal
      updatedAt
      synonyms
      source(version: 2)
      title {
        romaji
        native
        english
      }
      studios {
       edges {
          node {
            id
            name
            isAnimationStudio
            #media
            siteUrl
            #isFavourite
            favourites
          }
        }
      }
      format
      genres
      tags {
        name
        id
        name
        description
        category
        rank
        isGeneralSpoiler
        isMediaSpoiler
        isAdult
      }
      relations {
        edges {
          relationType
          node {
            id
            type
            status(version: 2)
            title {
              romaji
            }
          }
        }
      }
      status(version: 2)
      coverImage {
        extraLarge
        large
        medium
        color
      }
      episodes
      duration
      startDate {
        year
        month
        day
      }
      endDate {
        year
        month
        day
      }
      season
      seasonYear
      nextAiringEpisode {
        id
        episode
        airingAt
        timeUntilAiring
      }
      airingSchedule {
        edges {
          node {
            episode
            airingAt
            timeUntilAiring
          }
        }
      }
      averageScore
      meanScore
      popularity
      favourites
      trending
      countryOfOrigin
      hashtag
      trailer {
        site
        thumbnail
      }
      bannerImage
      genres
      isLicensed
      externalLinks {
        id
        url
        site
      }
      streamingEpisodes {
        title
        thumbnail
        url
        site
      }
      rankings {
        id
        rank
        type
        format
        year
        season
        allTime
        context
      }
    }
  }
}
