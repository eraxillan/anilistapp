query AiringAnime(
  $page: Int!, $perPage: Int!,
  $genres: [String!], $tags: [String!],
  $seasonYear: Int, $season: MediaSeason,
  $formats: [MediaFormat!], $status: MediaStatus,
  $licensedBy: [String!], $country: CountryCode,
  $sources: [MediaSource!], $isLicensed: Boolean,
  $sort: [MediaSort!]
  ) {

  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
      perPage
    }
    media(
      # TODO: move to settings instead of hardcode
      isAdult: false, type: ANIME,
      genre_in: $genres, tag_in: $tags,
      seasonYear: $seasonYear, season: $season,
      format_in: $formats, status: $status,
      licensedBy_in: $licensedBy, countryOfOrigin: $country,
      source_in: $sources, isLicensed: $isLicensed,
      sort: $sort
      ) {

      id
      idMal
      siteUrl
      description(asHtml: false)
      idMal
      updatedAt
      synonyms
      source(version: 3)
      title {
        romaji
        native
        english
      }
      studios {
       edges {
          node {
            id
            name
            isAnimationStudio
            #media
            siteUrl
            #isFavourite
            favourites
          }
        }
      }
      format
      genres
      tags {
        name
        id
        name
        description
        category
        rank
        isGeneralSpoiler
        isMediaSpoiler
        isAdult
      }
      relations {
        edges {
          relationType
          node {
            id
            type
            status(version: 2)
            title {
              romaji
            }
          }
        }
      }
      status(version: 2)
      coverImage {
        extraLarge
        large
        medium
        color
      }
      episodes
      duration
      startDate {
        year
        month
        day
      }
      endDate {
        year
        month
        day
      }
      season
      seasonYear
      nextAiringEpisode {
        id
        episode
        airingAt
        timeUntilAiring
      }
      airingSchedule {
        edges {
          node {
            episode
            airingAt
            timeUntilAiring
          }
        }
      }
      averageScore
      meanScore
      popularity
      favourites
      trending
      countryOfOrigin
      hashtag
      trailer {
        site
        thumbnail
      }
      bannerImage
      genres
      isLicensed
      externalLinks {
        id
        url
        site
      }
      streamingEpisodes {
        title
        thumbnail
        url
        site
      }
      rankings {
        id
        rank
        type
        format
        year
        season
        allTime
        context
      }
    }
  }
}
