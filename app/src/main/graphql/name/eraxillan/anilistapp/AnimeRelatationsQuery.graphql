query AnimeRelations($id_in: [Int!]!, $page: Int!, $perPage: Int!) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
      perPage
    }
    media(id_in: $id_in, type: ANIME, format: TV, isAdult: false) {
      id
      title {
        romaji
      }
      relations {
        edges {
          relationType
          node {
            id
            type
            status(version: 2)
            title {
              romaji
            }
          }
        }
      }
   }
  }
}
